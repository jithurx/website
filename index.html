<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jithurx</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
      canvas {
        filter: blur(0px);
        display: block;
      }
      /* New overlay styling */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0); /* Translucent white */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 1000; /* Sits on top of other content */
      }
      .overlay img {
        border-radius: 10%;
        max-width: 300px;
        margin-bottom: 20px;
      }
      .overlay p {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #ffffff;
      }
      .overlay a {
        background: #fff;
        color: #000;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .overlay a:hover {
        background: #333;
      }
    </style>
  </head>
  <body>
    <canvas id="starCanvas"></canvas>

    <!-- Overlay element -->
    <div class="overlay">
      <img src="images/under-construction.jpg" alt="Under Construction" />
      <p>üí™üèº by jithu</p>
      <a href="mailto:jithuxr@gmail.com">Contact</a>
    </div>

    <script>
      // Setup canvas and context
      const canvas = document.getElementById("starCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Parameters
      const numStars = 1100;
      const sphereRadius = 3;
      const stars = [];

      // Camera settings for perspective projection
      const cameraZ = 3;
      const scaleFactor = Math.min(canvas.width, canvas.height) / 4;

      // Fixed rotation around Z-axis (45¬∞)
      const fixedAngle = Math.PI / 4;
      const cosFixed = Math.cos(fixedAngle);
      const sinFixed = Math.sin(fixedAngle);

      // Utility: generate a uniformly distributed point in a sphere of given radius
      function randomPointInSphere(radius) {
        const u = Math.random();
        const v = Math.random();
        const w = Math.random();
        const r = radius * Math.cbrt(u);
        const theta = Math.acos(1 - 2 * v);
        const phi = 2 * Math.PI * w;
        const x = r * Math.sin(theta) * Math.cos(phi);
        const y = r * Math.sin(theta) * Math.sin(phi);
        const z = r * Math.cos(theta);
        return { x, y, z };
      }

      // Generate the stars
      for (let i = 0; i < numStars; i++) {
        stars.push(randomPointInSphere(sphereRadius));
      }

      // Dynamic rotation angles (start at 0)
      let rotationX = 0;
      let rotationY = 0;
      let lastTime = performance.now();

      function animate(currentTime) {
        const delta = (currentTime - lastTime) / 1000;
        lastTime = currentTime;
        rotationX -= delta / 10;
        rotationY -= delta / 15;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";

        // For each star, apply rotations and perspective projection
        for (let i = 0; i < numStars; i++) {
          const star = stars[i];
          let { x, y, z } = star;

          // Dynamic Rotation around X-axis
          const cosX = Math.cos(rotationX);
          const sinX = Math.sin(rotationX);
          let y1 = y * cosX - z * sinX;
          let z1 = y * sinX + z * cosX;

          // Rotation around Y-axis
          const cosY = Math.cos(rotationY);
          const sinY = Math.sin(rotationY);
          let x1 = x * cosY + z1 * sinY;
          let z2 = -x * sinY + z1 * cosY;

          // Fixed Rotation around Z-axis (45¬∞)
          let x2 = x1 * cosFixed - y1 * sinFixed;
          let y2 = x1 * sinFixed + y1 * cosFixed;
          let z3 = z2;

          // Perspective Projection
          const perspective = cameraZ / (cameraZ - z3);
          const screenX = x2 * perspective * scaleFactor + canvas.width / 2;
          const screenY = y2 * perspective * scaleFactor + canvas.height / 2;

          // Draw star as a small circle
          const size = 0.5;
          ctx.beginPath();
          ctx.arc(screenX, screenY, size, 0, 2 * Math.PI);
          ctx.fill();
        }

        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);

      // Resize canvas when window size changes
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
