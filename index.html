    <style>

      :root {
        --color-bg-dark: #1a1a1a;
        --color-text-light: #e0e0e0;
        --color-text-muted: #a0a0a0;
        --color-border-light: #444444;
        --color-primary-glow: #7f7cec; /* Lighter Purple for glow/accent */
        --color-secondary-glow: #d4ff3a; /* Brighter Lime Green */
        --color-accent1-glow: #fff050; /* Brighter Yellow */
        --color-accent2-glow: #ffafff; /* Brighter Pink */
        --color-accent3-glow: #ffae4d; /* Brighter Orange */

        /* Glitch Colors */
        --glitch-color1: var(--color-secondary-glow); /* Lime */
        --glitch-color2: var(--color-accent2-glow);   /* Pink */
      }

      html,
      body {
        font-family: 'General Sans', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden; 
        background-color: var(--color-bg-dark);
        color: var(--color-text-light);
      }

      canvas#starCanvas {
        position: fixed; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Behind content */
        display: block;
      }

      /* Content Container - On top of canvas */
      .content-container {
        position: relative; /* Ensures content stays within viewport flow if needed */
        z-index: 10; /* Ensure it's above canvas */
        width: 100%;
        min-height: 100vh; /* Use min-height to allow content growth */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px 20px; /* Padding for spacing */
        box-sizing: border-box; /* Include padding in height */
      }

      /* Main Heading Styles */
      .content-container .name-heading {
        font-family: 'Anton', sans-serif;
        font-size: clamp(3rem, 10vw, 6rem);
        color: var(--color-text-light);
        margin-bottom: 0.5rem;
        line-height: 1.1;
        text-shadow: 3px 3px 0px var(--color-secondary-glow),
                     -3px -3px 0px var(--color-primary-glow);
        transform: rotate(-2deg);
        letter-spacing: 2px;
        transition: transform 0.3s ease-out;
        position: relative;
      }
      .content-container .name-heading:hover {
          transform: rotate(1deg) scale(1.02);
      }

      /* Style for the separated parts of the name */
      .name-part {
          display: inline-block; /* Allows transforms without breaking flow */
          position: relative; /* Needed for glitch parent */
          /* Inherit text shadows from parent */
          text-shadow: inherit;
      }

      /* --- INTENSE Glitch Effect Styles --- */
      .glitch-text {
          /* Inherits position: relative from .name-part */
          /* Add the shaking animation */
          animation: shake 0.08s infinite linear alternate; /* Slightly faster, alternate */
      }

      .glitch-text::before,
      .glitch-text::after {
          content: attr(data-text); /* Use data-text attribute */
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          background: var(--color-bg-dark); /* Match background */
          /* Make text shadows more pronounced and contrasting */
          text-shadow: -4px 4px 0px var(--glitch-color1), /* Larger offsets */
                       4px -4px 0px var(--glitch-color2);
          will-change: transform, clip-path, opacity;
      }

      .glitch-text::before {
          animation: glitch-anim-1 0.6s infinite steps(2, end) alternate-reverse; /* Faster, steps */
      }

      .glitch-text::after {
          animation: glitch-anim-2 0.4s infinite steps(1, start) alternate-reverse; /* Even Faster, steps */
      }

      /* More aggressive keyframes with steps for jumpier effect */
      @keyframes glitch-anim-1 {
          0%   { clip-path: inset(45% 0 50% 0); transform: translate(-7px, 4px); opacity: 0.7; }
          10%  { clip-path: inset(15% 0 80% 0); transform: translate(5px, -3px); }
          20%  { clip-path: inset(70% 0 10% 0); transform: translate(-6px, 6px); opacity: 0.5; }
          30%  { clip-path: inset(30% 0 65% 0); transform: translate(4px, -5px); }
          40%  { clip-path: inset(5% 0 90% 0);  transform: translate(-8px, 2px); opacity: 0.8; }
          50%  { clip-path: inset(85% 0 5% 0);  transform: translate(7px, -4px); }
          60%  { clip-path: inset(40% 0 42% 0); transform: translate(-5px, 5px); opacity: 0.4; }
          70%  { clip-path: inset(22% 0 70% 0); transform: translate(6px, -2px); }
          80%  { clip-path: inset(75% 0 12% 0); transform: translate(-7px, 3px); opacity: 0.9; }
          90%  { clip-path: inset(10% 0 88% 0); transform: translate(5px, -5px); }
          100% { clip-path: inset(50% 0 33% 0); transform: translate(-6px, 2px); opacity: 0.6; }
      }

      @keyframes glitch-anim-2 {
          0%   { clip-path: inset(8% 0 85% 0); transform: translate(5px, -4px); opacity: 0.8; }
          15%  { clip-path: inset(66% 0 15% 0); transform: translate(-6px, 3px); }
          30%  { clip-path: inset(20% 0 75% 0); transform: translate(4px, 5px); opacity: 0.5; }
          45%  { clip-path: inset(48% 0 48% 0); transform: translate(-5px, -4px); }
          60%  { clip-path: inset(88% 0 2% 0); transform: translate(7px, 2px); opacity: 0.9; }
          75%  { clip-path: inset(30% 0 60% 0); transform: translate(-8px, -3px); }
          90%  { clip-path: inset(5% 0 92% 0); transform: translate(6px, 4px); opacity: 0.7; }
          100% { clip-path: inset(60% 0 25% 0); transform: translate(-5px, -2px); opacity: 1.0; }
      }

      /* Shaking Animation for the main .glitch-text element */
      @keyframes shake {
          0%, 100% { transform: translate(0, 0) rotate(-2deg); }
          10% { transform: translate(-4px, 3px) rotate(-4deg); }
          20% { transform: translate(3px, -4px) rotate(1deg); }
          30% { transform: translate(-5px, 5px) rotate(-3deg); }
          40% { transform: translate(4px, -3px) rotate(2deg); }
          50% { transform: translate(-3px, 4px) rotate(-2deg); }
          60% { transform: translate(5px, -5px) rotate(0deg); }
          70% { transform: translate(-4px, 3px) rotate(-4deg); }
          80% { transform: translate(3px, -4px) rotate(1deg); }
          90% { transform: translate(-5px, 5px) rotate(-3deg); }
      }

      /* --- Typing Animation Tagline Styles --- */
      .content-container .tagline {
        font-family: 'Pixelify Sans', sans-serif;
        font-size: clamp(1.2rem, 3.5vw, 1.8rem);
        color: var(--color-text-muted);
        margin-bottom: 3rem;
        max-width: 90%;
        min-height: 2.8em; /* Adjust based on font size and line height */
        line-height: 1.4;
        letter-spacing: 1px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        display: inline-block;
        vertical-align: middle;
      }

      /* Blinking Cursor */
      .tagline .cursor {
        display: inline-block;
        background-color: var(--color-secondary-glow); /* Lime cursor */
        box-shadow: 0 0 5px var(--color-secondary-glow); /* Add glow */
        width: 10px;
        height: 1.4em;
        margin-left: 5px;
        vertical-align: middle;
        animation: blink 0.7s infinite steps(1, start);
      }

      @keyframes blink {
        50% { opacity: 0; }
      }

      /* --- Social Links Styles --- */
      .social-links {
        display: flex;
        flex-wrap: wrap;

      .social-links a {

      .social-links a:hover {

      /* Specific Hover Colors */

      .social-links a.instagram:hover { color: #ffb3ff; } /* Pink */
      .social-links a.spotify:hover { color: #b1f7b4; } /* Light Green */

       }

      /* --- Responsive Adjustments --- */

        .content-container .tagline { font-size: clamp(1rem, 3vw, 1.5rem); min-height: 2.4em;}
        .footer-credit { font-size: 0.8rem; }
      }
       @media (max-width: 480px) {
         .content-container .name-heading { font-size: clamp(2.5rem, 12vw, 4rem); }
         .content-container .tagline { min-height: 4em; } /* Allow more height for wrapping */
         .social-links a { font-size: 1.6rem; }
       }
    </style>

    <!-- Star Animation Script -->
    <script>
      const canvas = document.getElementById("starCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const numStars = 1100;
      const sphereRadius = 3;
      const stars = [];
      const cameraZ = 3;
      let scaleFactor = Math.min(canvas.width, canvas.height) / 4;
      const fixedAngle = Math.PI / 4;
      const cosFixed = Math.cos(fixedAngle);
      const sinFixed = Math.sin(fixedAngle);
      function randomPointInSphere(radius) {
        const u = Math.random(); const v = Math.random(); const w = Math.random();
        const r = radius * Math.cbrt(u);
        const theta = Math.acos(1 - 2 * v); const phi = 2 * Math.PI * w;
        const x = r * Math.sin(theta) * Math.cos(phi);
        const y = r * Math.sin(theta) * Math.sin(phi);
        const z = r * Math.cos(theta);
        return { x, y, z };
      }
      for (let i = 0; i < numStars; i++) { stars.push(randomPointInSphere(sphereRadius)); }
      let rotationX = 0; let rotationY = 0; let lastTime = performance.now();
      function animate(currentTime) {
        const delta = (currentTime - lastTime) / 1000; lastTime = currentTime;
        rotationX -= delta * 0.05; rotationY -= delta * 0.08;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        const cosX = Math.cos(rotationX); const sinX = Math.sin(rotationX);
        const cosY = Math.cos(rotationY); const sinY = Math.sin(rotationY);
        for (let i = 0; i < numStars; i++) {
          const star = stars[i]; let { x, y, z } = star;
          let x_y = x * cosY + z * sinY; let z_y = -x * sinY + z * cosY;
          let y_x = y * cosX - z_y * sinX; let z_x = y * sinX + z_y * cosX;
          let x_final = x_y * cosFixed - y_x * sinFixed; let y_final = x_y * sinFixed + y_x * cosFixed;
          let z_final = z_x;
          if (cameraZ - z_final <= 0.1) continue;
          const perspective = cameraZ / (cameraZ - z_final);
          if (perspective < 0 || perspective > 100) continue;
          const screenX = x_final * perspective * scaleFactor + canvas.width / 2;
          const screenY = y_final * perspective * scaleFactor + canvas.height / 2;
          const size = Math.max(0.1, perspective * 0.6);
          const opacity = Math.max(0.1, Math.min(1, perspective * 0.4));
          ctx.globalAlpha = opacity;
          ctx.beginPath(); ctx.arc(screenX, screenY, size, 0, 2 * Math.PI); ctx.fill();
        }
        ctx.globalAlpha = 1.0;
        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        scaleFactor = Math.min(canvas.width, canvas.height) / 4;
      });
    </script>

    <!-- Typing Animation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taglineEl = document.getElementById('typing-tagline');
            // Find the cursor span specifically
            const cursorEl = taglineEl ? taglineEl.querySelector('.cursor') : null;

            if (!taglineEl || !cursorEl) {
                console.error("Tagline or cursor element not found!");
                return;
            }

            const words = [
                'Developer',
                'Coder',
                'Tinkerer',
                'Engineer',
                'Designer?',
                'Learner',
                'Innovator',
                'Technophile '
            ];
            let wordIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            const typingSpeed = 120;
            const deletingSpeed = 60;
            const pauseBeforeDelete = 1500;
            const pauseBeforeType = 300;

            function type() {
                const currentWord = words[wordIndex];
                let textToDisplay = '';
                let timeoutSpeed = typingSpeed;

                if (isDeleting) {
                    textToDisplay = currentWord.substring(0, charIndex - 1);
                    charIndex--;
                    timeoutSpeed = deletingSpeed;
                } else {
                    textToDisplay = currentWord.substring(0, charIndex + 1);
                    charIndex++;
                    timeoutSpeed = typingSpeed;
                }

                // Set text content excluding the cursor first
                taglineEl.textContent = textToDisplay;
                // Then append the cursor element
                taglineEl.appendChild(cursorEl);

                if (!isDeleting && charIndex === currentWord.length) {
                    timeoutSpeed = pauseBeforeDelete;
                    isDeleting = true;
                } else if (isDeleting && charIndex === 0) {
                    timeoutSpeed = pauseBeforeType;
                    isDeleting = false;
                    wordIndex = (wordIndex + 1) % words.length;
                }

                // Ensure the function continues to call itself
                setTimeout(type, timeoutSpeed);
            }
            // Start the animation
            setTimeout(type, pauseBeforeType + 500);
        });
    </script>
